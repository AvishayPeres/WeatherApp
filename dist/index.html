
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Avishay's first real FullStack project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <div id="container">
        <div id="searchBar">
            <input type="text" placeholder="Pick a City">
            <button id="searchIcon" class="fal fa-search-plus"></button>
        </div>
        <div id="citiesContainer">
        </div>
    </div>

<script id="cityTemplate" type="text/x-handlebars-template">
    {{#each allCities}}
    <div class="city">
        <div class="name">{{name}}</div>
        <div class="temperature">{{temperature}}</div>
        <div class="condition">{{condition}}</div>
        <img src="{{conditionPic}}">
        <div class="add"><i class="fal fa-search-plus"></i>
    </div>
    {{/each}}
</script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
